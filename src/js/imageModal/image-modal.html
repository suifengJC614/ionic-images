<div class="modal image-model dark-bg">
  <ion-slides options="opts" slider="data.slider">
    <ion-slide-page ng-repeat="img in images track by $index" on-tap="clickTap($index)">
      <ion-scroll delegate-handle="scroll{{$index}}" direction="xy" scrollbar-y="false"
                  zooming="true" min-zoom="1" on-scroll="wrapScroll($index)">
        <div class="img-wrap"><img ng-src="{{img.src}}"><em></em></div>
      </ion-scroll>
    </ion-slide-page>
  </ion-slides>
</div>
